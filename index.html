<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2 class="margin1">Player</h2>
        <h2 id="userscore">0</h2>
        <h2>:</h2>
        <h2 id="compscore">0</h2>
        <h2 class="margin2">Computer</h2>

    </div>

    <div>
        <button id="rock" value="1"><i class="fas fa-hand-rock" style="color:#eb8d55"></i></button>
        <button id="paper" value="2"><i class="fas fa-hand-paper" style="color:#56a2a9"></i></button>
        <button id="scissors" value="3"><i class="fas fa-hand-scissors" style="color:#67c748"></i></button>
        <h1 class="message">MAKE YOUR MOVE</h1>
        <button id="reset">NEW<i class="fas fa-gamepad" style="color:#e25e29;"></i>GAME</button>
    </div>


    <!-- Script -->
    <script src="script.js"></script>

</body>

</html>
